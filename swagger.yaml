swagger: "2.0"
info:
  version: "0.0.1"
  title: Swagger API
basePath: /api
schemes:
  - http
  - https
paths:
  /bundles:
    post:
      description: Create a new bundle version from the zip file
      consumes:
        - multipart/form-data
      produces:
        - application/json
      responses:
        201:
          description: Success
          schema:
            $ref: '#/definitions/BundleCreated'
        404:
          description: Bundle not found
        401:
          description: Not a valid JWT token
        403:
          description: You are not authorized to post this bundle
        default:
          description: Error
          schema:
            $ref:  "#/definitions/Errors"
  /bundles/{bundleName}/revisions:
    parameters:
      - $ref: '#/parameters/bundleName'
    get:
      description: Get all revisions of he bundle.
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        201:
          description: Success
          schema:
            $ref: '#/definitions/BundleRevisions'
        404:
          description: Bundle not found
        401:
          description: Not a valid JWT token
        403:
          description: You are not authorized to post this bundle
        default:
          description: Error
          schema:
            $ref:  "#/definitions/Errors"
  /bundles/{bundleName}/revisions/{bundleRevision}:
    parameters:
      - $ref: '#/parameters/bundleName'
      - $ref: '#/parameters/bundleRevision'
    get:
      description: Retrieve the bundle.  Expects a bearer token in the header.
      produces:
        - application/octet-stream
        - application/zip
      responses:
        200:
          schema:
            type: file
          description: Success
        404:
          description: Bundle not found
        401:
          description: Not a valid JWT token
        403:
          description: You are not authorized to get this bundle
        default:
          description: Error
          schema:
            $ref:  "#/definitions/Errors"
    delete:
      description: Delete the bundle.  Expects a bearer token in the header
      responses:
        200:
          schema:
            type: file
          description: Success
        404:
          description: Bundle not found
        401:
          description: Not a valid JWT token
        403:
          description: You are not authorized to get this bundle
        default:
          description: Error
          schema:
            $ref:  "#/definitions/Errors"
  /bundles/{bundleName}/tags:
    parameters:
      - $ref: '#/parameters/bundleName'
    post:
      parameters:
        - name: _
          in: body
          required: true
          description: Input for tag creation
          schema:
            $ref: '#/definitions/TagCreate'
      description: Create a new tag with the bundle revision.
      produces:
        - application/json
      consumes:
        - application/json
      responses:
        200:
          schema:
            $ref: '#/definitions/TagInfo'
          description: Success
        404:
          description: Bundle not found
        401:
          description: Not a valid JWT token
        403:
          description: You are not authorized to get this bundle
        default:
          description: Error
          schema:
            $ref:  "#/definitions/Errors"
  /bundles/{bundleName}/tags/{tagName}:
    parameters:
      - $ref: '#/parameters/bundleName'
      - $ref: '#/parameters/tagName'
    get:
      description: Return the bundle download
      produces:
        - application/json
      consumes:
        - application/json
      responses:
        200:
          schema:
            $ref: '#/definitions/TagInfo'
          description: Success
        404:
          description: Bundle not found
        401:
          description: Not a valid JWT token
        403:
          description: You are not authorized to get this bundle
        default:
          description: Error
          schema:
            $ref:  "#/definitions/Errors"
    delete:
      description: Return the bundle download
      produces:
        - application/json
      consumes:
        - application/json
      responses:
        200:
          schema:
            $ref: '#/definitions/TagInfo'
          description: Success
        404:
          description: Bundle not found
        401:
          description: Not a valid JWT token
        403:
          description: You are not authorized to get this bundle
        default:
          description: Error
          schema:
            $ref:  "#/definitions/Errors"
definitions:
  Resource:
    type: object
    required:
      - self
    properties:
      self:
        type: string
        readOnly: true
      kind:
        type: string
  BundleCreated:
    allOf:
    - $ref: '#/definitions/Resource'
    properties:
      revision:
        type: string
        description: A revision that represents a unique version of this bundle
  BundleRevisions:
    allOf:
    - $ref: '#/definitions/Resource'
    properties:
      revisions:
        type: array
        items:
          $ref: '#/definitions/RevisionEntry'
        description: A list of all urls for this bundle
  RevisionEntry:
    allOf:
    - $ref: '#/definitions/Resource'
    properties:
      revision:
        type: string
        description: A list of all urls for this bundle
      date:
        type: string
        description: A list of all urls for this bundle
  TagInfo:
    allOf:
    - $ref: '#/definitions/Resource'
    properties:
      tag:
        type: string
        description: The name of a tag
      revision:
        type: string
        description: The revision in the bundle to set in the tag
      bundleUrl:
        type: string
        description: The url of the bundle
  TagCreate:
    properties:
      tag:
        type: string
        description: The name of a tag
      revision:
        type: string
        description: The revision in the bundle to set in the tag
  Errors:
    properties:
       errors:
        type: array
        items:
          type: string
parameters:
  bundleName:
    name: bundleName
    in: path
    required: true
    description: The name
    type: string
  bundleRevision:
    name: bundleRevision
    in: path
    required: true
    description: The revision of the bundle
    type: string
  tagName:
    name: tagName
    in: path
    required: true
    description: The name of the tag
    type: string
